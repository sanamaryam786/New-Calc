<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll("button"). forEach(function (button){
            button.onclick = function(){
                document.querySelector(".calc").style.color=button.dataset.color;
            }
        })})  
    </script>
</head>
<body>
  <!-- nav bar -->
<br>
<div class="btn">
<button type="button" onclick="myFunction()">Color</button>
</div>

    
    <div class="calc">Calculator
        <div class="btn-group">
        <button data-color="red" class="btn btn-primary">red</button>
        <button data-color="green" class="btn btn-primary">green</button>
        <button data-color="blue" class="btn btn-primary">blue</button>
        <button data-color="white" class="btn btn-primary">white</button>
        <button data-color="black" class="btn btn-primary">black</button>
  
    </div>
    </div>

    

    <div class="container">
        <div class="outerCont">
        <div class="display">
            0
        </div>
        <div class="answer-container">
        <div class="answer"></div>
    </div>
    </div>
        <div class="calcInpVals">
            <div class="buttons">AC</div>

            <div class="buttons">Del</div>

            <div class="buttons">%</div>

            <div class="buttons but">/</div>

            <div class="buttons">7</div>

            <div class="buttons">8</div>

            <div class="buttons">9</div>

            <div class="buttons but">*</div>

            <div class="buttons">4</div>

            <div class="buttons">5</div>

            <div class="buttons">6</div>

            <div class="buttons but">-</div>

            <div class="buttons">1</div>

            <div class="buttons">2</div>

            <div class="buttons">3</div>

            <div class="buttons but">+</div>

            <div class="buttons">0</div>

            <div class="buttons">00</div>

            <div class="buttons">.</div>

            <div class="buttons but">=</div>
        </div>
    </div>
    <div class="footer-c"> Sana Maryam &#169 2023</div>
    <script src="script.js"></script>

    
</body>
</html>
